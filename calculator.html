<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css"> 
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="button" name="display" style="height: 55px; width: 320px; background-color: rgb(255, 255, 255);">
                </div>
                <div>
                    <input type="button" value="AC" style="background-color: rgb(123, 12, 12);" onclick="display.value ='' ">
                    <input type="button" value="DEL"  style="background-color: rgb(44, 62, 162);" onclick="display.value =  display.value.toString().slice(0,-1) ">
                    <input type="button" value="." style="background-color: rgb(35, 115, 111);" onclick="display.value +='.' ">
                    <input type="button" value="/"  style="background-color: rgb(149, 184, 95);" onclick="display.value +='/' ">
                </div>
                <div>
                    <input type="button" value="7" style="background-color: rgb(134, 126, 212);" onclick="display.value +='7' ">
                    <input type="button" value="8"style="background-color: rgb(134, 126, 212);" onclick="display.value +='8' ">
                    <input type="button" value="9"style="background-color: rgb(134, 126, 212);" onclick="display.value +='9' ">
                    <input type="button" value="*"  style="background-color: rgb(149, 184, 95);" onclick="display.value +='*' ">
                </div>
                <div>
                    <input type="button" value="4" style="background-color: rgb(134, 126, 212);" onclick="display.value +='4' ">
                    <input type="button" value="5" style="background-color: rgb(134, 126, 212);"onclick="display.value +='5' ">
                    <input type="button" value="6"style="background-color: rgb(134, 126, 212);" onclick="display.value +='6' ">
                    <input type="button" value="-" style="background-color: rgb(149, 184, 95);" onclick="display.value +='-' ">
                </div>
                <div>
                    <input type="button" value="1" style="background-color: rgb(134, 126, 212);" onclick="display.value +='1' ">
                    <input type="button" value="2"style="background-color: rgb(134, 126, 212);" onclick="display.value +='2' ">
                    <input type="button" value="3"style="background-color: rgb(134, 126, 212);" onclick="display.value +='3' ">
                    <input  type="button" value="+" style="background-color: rgb(149, 184, 95); height: 60px;" onclick="display.value +='+' "  >
                </div>
                <div>
                    <input type="button" value="00" style="background-color: rgb(194, 212, 57);" onclick="display.value +='00' ">
                    <input type="button" value="0" style="background-color: rgb(200, 212, 126);"onclick="display.value +='0' ">
                    <input type="button" value="=" class="equal"  style="background-color: rgb(2, 144, 23); color: rgb(3, 3, 28);" width="150px"  onclick="display.value = eval(display.value)" >
                    
                </div>
            </form>
        </div>
   </div>


 
</body>
</html>
